{% set name = "gocart" %}
{% set version = "0.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d088813252b0592eeef18cc8f76efe3444ba5f7feb9d62b83c977f27c6767bb4
  
build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - gocart = gocart.cl_utils:main

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - fundamentals
    - python >=3.9
    - pyyaml
    - astropy
    - astropy-healpix
    - numpy
    - matplotlib-base
    - healpy
    - pandas
    - tabulate
    - gcn-kafka
    - mhealpy

test:
  imports:
    - gocart

about:
  home: https://github.com/thespacedoctor/gocart
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Listen for, collect and convert multimessenger skymaps
  doc_url: https://gocart.readthedocs.io
  dev_url: https://github.com/thespacedoctor/gocart

extra:
  recipe-maintainers:
    - thespacedoctor
